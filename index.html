<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="a virtual theater with 3d audio" />
  <meta name="author" content="marda studios" />

  <title>letsVibe</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <link href="css/material_icon.css" rel="stylesheet" />

  <link href="css/custom.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
</head>

<body>


  <div id="start-page" class="container">
    <div class="row-justify-content-center Welcome-pg">
      <h1 class="mb-5 display-4" style="text-align: center; width: 100%">
        Welcome to letsVibe
      </h1>
      <form class="row" id="user-signup-form" style="justify-content: center">
        <div class="text_input my-3" style="width: 49%">
          <i class="material-icons" area-hidden="true" style="color: #888">person_outline</i>
          <input type="text" id="username" placeholder=" Username" />
        </div>
        <button class="mt-4 ml-3" style="height: 100%" id="sign-up-btn" type="btn">
          <i class="material-icons" aria-hidden="true">arrow_forward</i> VIBE
        </button>
      </form>
    </div>
  </div>







  <div id="vibe-page" style="display:none; width: 100%; height: auto!important;">
    <div id="header-content"
      class="nav-header d-flex flex-column flex-md-row align-items-center pl-3 pr-3 pt-2 bg-white border-bottom box-shadow"
      style="display: none; width: 100%;">
      <h5 class="my-0 mr-md-auto ml-3 font-weight-normal">letsVibe</h5>
      <p class="mr-3" id="my-username" style="font-family: Sansation-Bold;"></p>

      <img align="right" width="auto" height="75px" class="profile-avatar" alt="profile-avatar" style="border: none" />

    </div>

    <div id="main-content" class="row" style="width: 100%;">
      <!--Friends page-->
      <div id="friends" class="col-6 my-5">
        <!--Top panel with title and user profile-->

        <div style="
							display: flex;
							align-items: center;
							justify-content: center;
						">
          <h4 text-align="left">Friends</h4>
        </div>

        <!--Friends list-->
        <div class="card mx-4 my-4" style="height: 80%; width: 60%; justify-content: center;">
          <div id="friend-list" class="card-body px-4">

          </div>
        </div>

        <!--Add Frind snippet-->

        <div class="row my-4 px-4" style="max-height: initial;" id="add-friend-snippet1">
          <div class="input-group mt-4 mx-4 mb-2" style="width: 50%; height:100%">
            <i class="material-icons" area-hidden="true" style="color: #888">content_paste</i>
            <input id="friend-url" type="text" placeholder=" Paste their user link..." />
          </div>
          <div style="width: max-content;">
            <button class=" mt-4 mx-1 mb-2" id="my-link" type="btn">
              <i class="material-icons" aria-hidden="true">content_copy</i>
              Copy your link
            </button>
          </div>
        </div>
      </div>

      <div id="youtube-side" class="col-6 align-self-left" style="justify-content: left;">
        <audio class="localAudio"></audio>
        <audio class="remoteAudio"></audio>
        <div class="input-group mx-4 my-4" style="width: 70%; align-self: center;">
          <i class="material-icons" area-hidden="true" style="color: #888;">ondemand_video</i>
          <input id="youtube-url" type="text" placeholder=" YouTube URL...">
        </div>
        <div class="youtubeVideo">
          <div id="player"></div>

        </div>


        <p id="vibe-notice" class="ml-5" style="text-align: left;">Waiting for YouTube Video ...</p>

        <button id="start-vibe" type="btn" disabled=""><i class="material-icons" aria-hidden="true">play_arrow</i>
          Start Vibe</button>
      </div>

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script type="text/javascript" src="js/youtube.js"></script>-->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>var player;</script>
    <script type="text/javascript" src="js/youtube.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="js/lib/radix.js"></script>
    <script src="js/lib/radisk.js"></script>
    <script src="js/lib/store.js"></script>
    <script src="js/lib/rindexed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="js/lib/iris.js"></script>
    <script src="js/lib/nts.js"></script>
    <script src="js/lib/resonance-audio.min.js"></script>


    <script type="module" src="js/main.js"></script>

</body>

</html>
